  <div class="item" *ngFor="let item of items">

      <h4>{{item.name}}</h4>
      <img src="https://via.placeholder.com/200x150">
      <div>
        <p>
          <span *ngFor="let star of convertNumberToCollection(item.stars)">&#11089;</span>
        </p>
      </div>
    </div>

  </div>

</div>
