
<nav>
  <h1>Welcome to my store</h1>
</nav>

<div class="flex">

  <div class="cart">

    <app-cart [itemsInCart]="myCart"></app-cart>

  </div>

  <div class="items-grid">

    <div class="item" *ngFor="let item of items; let i=index">

      #{{i}}
      <app-item
        [item]="item"
        (addedToCart)="addToCart($event)"
      ></app-item>

    </div>

  </div>

</div>
